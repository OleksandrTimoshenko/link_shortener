version: '3.8'
services:

  db:
    image: postgis/postgis:12-2.5-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - pastgres_backups:/var/backups/
    networks:
      - shortener_network

  django:
    image: ghcr.io/oleksandrtimoshenko/shortener_backend
    environment:
      - DB_HOST=db
    env_file:
      - .env
    command: ./entrypoint.sh
    volumes:
      - static_data:/backend_static/
      - django_logs:/backend/
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - shortener_network

  filebeat:
    user: root
    image: ghcr.io/oleksandrtimoshenko/filebeat-gjango
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /opt/filebeat_config_docker.yml:/usr/share/filebeat/filebeat.yml
      - django_logs:/etc/django_logs/
      - /var/log/audit/:/var/log/audit/:ro
    command: ["--strict.perms=false"]
    env_file:
      - .env.filebeat
    networks:
      - shortener_network


  nginx:
    image: ghcr.io/oleksandrtimoshenko/shortener_nginx
    command: nginx -g "daemon off;"
    logging:
      driver: "json-file"
      options:
          max-size: "50m"
          max-file: "30"
    volumes:
      - static_data:/backend_static/
      - nginx-configs:/etc/nginx/conf.d/
      - httpasswd:/etc/nginx/secrets/
    ports:
      - 80:80
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - shortener_network

volumes:
   static_data:
   postgres_data:
   django_logs:
   nginx-configs:
      driver_opts:
        type: none
        device: /opt/nginx/conf
        o: bind
   httpasswd:
      driver_opts:
        type: none
        device: /opt/nginx/secrets
        o: bind
   pastgres_backups:
      driver_opts:
        type: none
        device: /var/backups/
        o: bind

networks:
    shortener_network:
        name: shortener_network