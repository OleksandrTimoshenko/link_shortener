version: '3.8'
services:

  django:
    image: ghcr.io/oleksandrtimoshenko/shortener_backend
    env_file:
      - .env
    command: ./entrypoint.sh
    volumes:
      - static_data:/backend_static/
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - shortener_network

  nginx:
    image: ghcr.io/oleksandrtimoshenko/shortener_nginx
    command: nginx -g "daemon off;"
    logging:
      driver: "json-file"
      options:
          max-size: "50m"
          max-file: "30"
    volumes:
      - static_data:/backend_static/
      - nginx-configs:/etc/nginx/conf.d/
      - httpasswd:/etc/nginx/secrets/
    ports:
      - 80:80
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
    networks:
      - shortener_network

volumes:
   static_data:
   nginx-configs:
      driver_opts:
        type: none
        device: /opt/nginx/conf
        o: bind
   httpasswd:
      driver_opts:
        type: none
        device: /opt/nginx/secrets
        o: bind

networks:
    shortener_network:
        name: shortener_network